<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Personagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Personagem</h1>
        <form id="character-form">
            <div class="form-group">
                <label for="name">Nome do Personagem:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="nationality">Nacionalidade do Personagem:</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>

            <div class="form-group">
                <label for="birthdate">Data de Nascimento do Personagem:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-group">
                <label for="race">Raça do Personagem:</label>
                <select id="race" name="race" required>
                    <option value="">Selecione uma raça</option>
                    <option value="Humano">Humano</option>
                    <option value="Elfo">Elfo</option>
                    <option value="Orc">Orc</option>
                    <option value="Anão">Anão</option>
                    <option value="Hobbit">Hobbit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="class">Classe do Personagem:</label>
                <input type="text" id="class" name="class" required>
            </div>

            <div class="form-group">
                <label for="height">Altura do Personagem:</label>
                <input type="text" id="height" name="height" required>
            </div>

            <div class="form-group">
                <label for="religion">Religião do Personagem:</label>
                <input type="text" id="religion" name="religion" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <button id="view-list">Ver Lista de Personagens</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
