<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Personagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Personagem</h1>
        <form id="character-form">
            <input type="hidden" id="edit-index" name="edit-index">
            <div class="form-group">
                <label for="name">Nome do Personagem:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="nationality">Nacionalidade do Personagem:</label>
                <input type="text" id="nationality" name="nationality" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="birthdate">Data de Nascimento do Personagem:</label>
                <input type="date" id="birthdate" name="birthdate" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="race">Raça do Personagem:</label>
                <select id="race" name="race" class="form-control" required>
                    <option value="">Selecione uma raça</option>
                    <option value="Humano">Humano</option>
                    <option value="Elfo">Elfo</option>
                    <option value="Orc">Orc</option>
                    <option value="Anão">Anão</option>
                    <option value="Hobbit">Hobbit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="class">Classe do Personagem:</label>
                <input type="text" id="class" name="class" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="height">Altura do Personagem:</label>
                <input type="text" id="height" name="height" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="religion">Religião do Personagem:</label>
                <input type="text" id="religion" name="religion" class="form-control" required>
            </div>

            <!-- Campo para imagem do personagem -->
            <div class="form-group">
                <label for="image">Imagem do Personagem:</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>

            <!-- Campo para personalidade do personagem -->
            <div class="form-group">
                <label for="personality">Personalidade do Personagem:</label>
                <textarea id="personality" name="personality" class="form-control" rows="4" required></textarea>
            </div>

            <!-- Alinhar botões lado a lado -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary btn-equal">Salvar</button>
                <button id="view-list" type="button" class="btn btn-secondary btn-equal">Ver Lista de Personagens</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
